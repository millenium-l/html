<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Display</title>
    <!--adding color to corresponding classes-->
    <!--styling a class we use .-->
    <!--styling an id we use #-->
    <style>
        .highlight {
            color: turquoise;
        }

        .blue-bg {
            color: blue;
        }
         #lee {
            color: red;
         }
    </style>
</head>
<body>
    <!-- block elements-->
    <p class="highlight">This is a paragraph</p>
    

    <ul class="blue-bg highlight">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <!-- inline elements-->



        <a href="https://www.facebook.com/" >
        <img
        src="https://w0.peakpx.com/wallpaper/883/370/HD-wallpaper-rick-and-morty.jpg"
        height="600"
        width="450"
        />   
        Go to facebook website</a>
       
        <!-- div element-->
        <!--div serves as a container-->
            <div style="background-color: aqua;">
                <h2 id="lee">second heading</h2>
                <p>this is a paragraph inside a div</p>
            </div>
            
            <!-- span element-->

                <p>this is a <span style="color: red;">paragraph</span> that nests a span</p>

</body>
</html>
